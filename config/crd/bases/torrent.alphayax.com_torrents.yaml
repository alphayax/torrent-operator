---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
  name: torrents.torrent.alphayax.com
spec:
  group: torrent.alphayax.com
  names:
    kind: Torrent
    listKind: TorrentList
    plural: torrents
    singular: torrent
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.state
      name: Status
      type: string
    - jsonPath: .status.ratio
      name: Ratio
      type: string
    - jsonPath: .status.peers.seeders
      name: Seed
      type: string
    - jsonPath: .status.peers.leechers
      name: Leech
      type: string
    - jsonPath: .spec.name
      name: Content
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Torrent is the Schema for the torrents API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: TorrentSpec defines the DESIRED state of Torrent
            properties:
              downloadDir:
                description: DownloadDir define the folder where the files will be
                  downloaded
                type: string
              hash:
                description: Hash represent the torrent Hash. It is used to identify
                  the torrent and set by the Bittorrent Server.
                type: string
              keepFiles:
                default: true
                description: KeepFiles will keep the downloaded files after the torrent
                  is removed
                type: boolean
              managedBy:
                description: ManagedBy define if the torrent is managed by kubernetes
                  or not
                type: string
              name:
                type: string
              paused:
                default: false
                description: Paused will add the torrent in the paused state
                type: boolean
              serverRef:
                properties:
                  name:
                    type: string
                  namespace:
                    type: string
                required:
                - name
                - namespace
                type: object
              url:
                type: string
            type: object
          status:
            description: TorrentStatus defines the OBSERVED state of Torrent
            properties:
              addedOn:
                type: string
              downloaded:
                type: string
              eta:
                type: string
              peers:
                properties:
                  leechers:
                    type: string
                  seeders:
                    type: string
                required:
                - leechers
                - seeders
                type: object
              progress:
                type: string
              ratio:
                type: string
              size:
                type: string
              speed:
                properties:
                  dlSpeed:
                    type: integer
                  upSpeed:
                    type: integer
                required:
                - dlSpeed
                - upSpeed
                type: object
              state:
                type: string
              uploaded:
                type: string
            required:
            - addedOn
            - downloaded
            - eta
            - peers
            - size
            - speed
            - uploaded
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
