apiVersion: torrent.alphayax.com/v1alpha1
kind: BtServer
metadata:
  labels:
    app.kubernetes.io/name: btserver
    app.kubernetes.io/instance: btserver-sample
    app.kubernetes.io/part-of: torrent-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: torrent-operator
  name: transmission
spec:
  serverUri: "https://transmission.inea.alphayax.com"
  type: transmission
  credentials:
    #username: ""
    #password: ""
    usernameFromSecret:
      key: tr-user
      name: bt-creds
      namespace: tools
    passwordFromSecret:
      key: tr-pass
      name: bt-creds
      namespace: tools
